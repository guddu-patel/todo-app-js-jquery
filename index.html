<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./main.js"></script>
</head>
<body>
   <!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <h3 class="text-center">Welcome to my todo simple app</h3>
        <br><br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                   
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  name="todoname" id="todoname" required />

                        <div class="input-group-append" id="addBtn">
                          <button class="btn btn-success" type="button" onclick=" addEditItem()" >add</button>
                        </div>
                        <div class="input-group-append" id="updateBtn" style="display:none">
                            <button class="btn btn-primary" type="button" onclick=" addEditItem()">update</button>
                            <button class="btn btn-danger" type="button" onclick='resetEdit()'>Cancel</button>
                          </div>
                    </div>
                  
            </div>
        </div>
        <div id="todoListContainer">

            
        </div>
    </div>
</div> 
</body>
</html>
